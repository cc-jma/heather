openapi: 3.0.3
info:
  title: Weather Forecast API
  description: API for retrieving weather forecast data (mock implementation)
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local development server

paths:
  /api/weather:
    get:
      summary: Get current weather and 5-day forecast
      description: Returns current weather conditions and a 5-day weather forecast. All data is mocked.
      operationId: getWeather
      tags:
        - Weather
      responses:
        '200':
          description: Weather data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeatherResponse'
              example:
                current:
                  temperature: 18
                  condition: PARTLY_CLOUDY
                  description: Partly Cloudy
                forecast:
                  - date: '2025-12-18'
                    temperatureHigh: 20
                    temperatureLow: 12
                    condition: SUNNY
                    description: Sunny
                  - date: '2025-12-19'
                    temperatureHigh: 18
                    temperatureLow: 10
                    condition: CLOUDY
                    description: Cloudy
                  - date: '2025-12-20'
                    temperatureHigh: 15
                    temperatureLow: 8
                    condition: RAINY
                    description: Rainy
                  - date: '2025-12-21'
                    temperatureHigh: 14
                    temperatureLow: 6
                    condition: PARTLY_CLOUDY
                    description: Partly Cloudy
                  - date: '2025-12-22'
                    temperatureHigh: 16
                    temperatureLow: 9
                    condition: SUNNY
                    description: Sunny
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/age:
    get:
      summary: Calculate age from birthdate
      description: Existing age calculator endpoint (retained feature)
      operationId: calculateAge
      tags:
        - Age Calculator
      parameters:
        - name: birthdate
          in: query
          required: true
          description: Date of birth in ISO 8601 format (YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: '1990-05-15'
      responses:
        '200':
          description: Age calculated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgeResponse'
              example:
                age: 35
        '400':
          description: Invalid birthdate (e.g., future date)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: Birthdate cannot be in the future

components:
  schemas:
    WeatherResponse:
      type: object
      required:
        - current
        - forecast
      properties:
        current:
          $ref: '#/components/schemas/CurrentWeather'
        forecast:
          type: array
          items:
            $ref: '#/components/schemas/DailyForecast'
          minItems: 5
          maxItems: 5
          description: 5-day weather forecast

    CurrentWeather:
      type: object
      required:
        - temperature
        - condition
        - description
      properties:
        temperature:
          type: integer
          description: Temperature in Celsius
          minimum: -50
          maximum: 50
          example: 18
        condition:
          $ref: '#/components/schemas/WeatherCondition'
        description:
          type: string
          description: Human-readable weather description
          maxLength: 100
          example: Partly Cloudy

    DailyForecast:
      type: object
      required:
        - date
        - temperatureHigh
        - temperatureLow
        - condition
        - description
      properties:
        date:
          type: string
          format: date
          description: Forecast date in ISO 8601 format
          example: '2025-12-18'
        temperatureHigh:
          type: integer
          description: Highest expected temperature in Celsius
          minimum: -50
          maximum: 50
          example: 20
        temperatureLow:
          type: integer
          description: Lowest expected temperature in Celsius
          minimum: -50
          maximum: 50
          example: 12
        condition:
          $ref: '#/components/schemas/WeatherCondition'
        description:
          type: string
          description: Human-readable weather description
          maxLength: 100
          example: Sunny

    WeatherCondition:
      type: string
      enum:
        - SUNNY
        - PARTLY_CLOUDY
        - CLOUDY
        - RAINY
        - STORMY
        - SNOWY
      description: Weather condition type

    AgeResponse:
      type: object
      required:
        - age
      properties:
        age:
          type: integer
          description: Calculated age in years
          minimum: 0
          example: 35

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: An error occurred
